<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yugendra's Sample Project — Jenkins + Webhook + Docker</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.75);
      --mono: "Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }
    .wrap{
      max-width:1100px;
      margin:36px auto;
      padding:28px;
    }
    header{
      display:flex;
      gap:20px;
      align-items:center;
      margin-bottom:20px;
    }
    .logo{
      width:72px;
      height:72px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:white;
      box-shadow:0 8px 30px rgba(12,12,40,0.6);
      flex-shrink:0;
    }
    h1{font-size:28px;margin:0}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:14px}
    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:22px;
      margin-top:20px;
    }
    @media (max-width:880px){
      .grid{grid-template-columns:1fr; padding-bottom:30px}
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:22px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">SP</div>
      <div>
        <h1>Yugendra's  Sample Project</h1>
        <p class="lead">Created by <strong>Yugendra Prasad</strong></p>
        <p class="lead">Demonstration of building & deploying a static site using <strong>VS Code → GitHub → Webhook → Jenkins → Docker</strong>.</p>
        <div style="margin-top:8px"><span class="badge">CI / CD • Docker • Jenkins</span></div>
      </div>
    </header>

    <!-- Existing content continues... -->

  </div>
</body>
</html>
